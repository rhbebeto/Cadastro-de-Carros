<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Novo Carro</h2>
    <form th:action="@{/carros/ui/salvar}" th:object="${carro}" method="post">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" th:field="*{modelo}" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" th:field="*{marca}" required>

        <label for="anoFabricacao">Ano de Fabricação:</label>
        <input type="number" id="anoFabricacao" th:field="*{anoFabricacao}" required>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" th:field="*{placa}" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" th:field="*{cor}" required>

        <button type="submit">Salvar</button>
        <a th:href="@{/carros/ui/listar}">Voltar para lista</a>
    </form>
</div>
</body>
</html>
